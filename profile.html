<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <script src="libframe.js"></script>


    <script>
        function clearAllOutlines() {
            document.querySelectorAll('*').forEach(el => {
               // console.log('Clearing outline for:', el);
                el.style.outline = '';
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.addEventListener('contextmenu', function (event) {
                event.preventDefault();
                // Ask parent to clear all outlines everywhere (including this iframe)
                if (window.parent && typeof window.parent.clearAllOutlines === 'function') {
                    window.parent.clearAllOutlines();
                } else {
                    clearAllOutlines();
                }
                // Highlight the clicked element
                event.target.style.outline = '2px solid orange';
            });
        });
    </script>

    <style>
        body {
            margin: 0;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="profile" class="w3-card w3-round w3-margin" style="color:var(--text-color)" onclick="alert(event.target);">
        <div>
            <h4 class="w3-center">
                <p id="version"></p>
            </h4>
            <p class="w3-center">
                <img src="images/life.png" class="w3-circle" style="height:150px;width:150px" alt="Profile picture">
            </p>
            <hr>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> London, UK</p>
            <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 2, 2025</p>
        </div>
    </div>
</body>

</html>
