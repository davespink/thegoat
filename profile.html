<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <script src="libframe.js"></script>




    <style>
        body {
            margin: 0;
            background: transparent;
        }
    </style>
</head>

<body>
    <div id="profile" class="w3-card w3-round w3-margin" style="color:var(--text-color)" onclick="alert(event.target);">
        <div>
            <h4 class="w3-center">
                <p id="version"></p>
            </h4>
            <p class="w3-center">
                <img src="images/life.png" class="w3-circle" style="height:150px;width:150px" alt="Profile picture">
            </p>
            <hr>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> London, UK</p>
            <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 2, 2025</p>
        </div>
    </div>
</body>

</html>
