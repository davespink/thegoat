<!DOCTYPE html>
<html>


<body>

    <iframe id="theFrame" src="myframe.html" title="Profile"
        style="width: 100%; height: 100%; border: solid 2px black"></iframe>


    <button onclick="doClick()">doClick</button>

    <!-- Add this inside your <body> tag in index.html -->
    <div id="custom-context-menu"
        style="display:none;position:absolute;z-index:10000;background:#fff;border:1px solid #ccc;box-shadow:0 2px 8px #0002;border-radius:4px;min-width:120px;">
        <div style="padding:8px;cursor:pointer;border-bottom:1px solid #eee;">Clone</div>
        <div style="padding:8px;cursor:pointer;">Delete</div>
    </div>

    <script>
        function gid(id) {
            return document.getElementById(id);
        }
        function $cd() {
            const iframe = gid('theFrame');
            return iframe.contentWindow.document;
        }
        function $gid(id) {
            return $cd().getElementById(id);
        }
        function doClick() {

            const f = $gid('aframe');
            f.style.backgroundColor = 'yellow';
        }
        alert("before add listener");
        document.addEventListener('DOMContentLoaded', function () {
            document.body.addEventListener('contextmenu', function (e) {
                alert("xx");
                e.preventDefault();
                const menu = document.getElementById('custom-context-menu');
                menu.style.display = 'block';
                menu.style.left = e.pageX + 'px';
                menu.style.top = e.pageY + 'px';
            });

            document.addEventListener('click', function () {
                document.getElementById('custom-context-menu').style.display = 'none';
            });
        });
    </script>


</body>

</html>
